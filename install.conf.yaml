- clean: ['~']

- link:
    ~/.aliases.bash:
      force: true
      path: aliases_bash
    ~/.bash_profile:
      force: true
      path: bash_profile
    ~/.gitignore_global:
      force: true
      path: gitignore_global
    ~/.pryrc:
      force: true
      path: pryrc
    ~/.vim:
      force: true
      path: vim/
    ~/.vimrc:
      force: true
      path: vimrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]

